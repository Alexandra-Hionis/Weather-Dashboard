<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="asssets/styles.css">

    <title>Weather Dashboard</title>
</head>

<body>
    <header id="header" class="container-fluid">
        <h1>What's Up Weather</h1>
        <h4>Hi, I'm your personal weather dashboard</h4>
    </header>
    
    <div class="container-fluid row">
        <div class="col-3 justify-content-center side-div" >
            
            <div class="side-div-info">
                <h5 class="justify-content-center">Search by city: </h5>
                <form class="form-inline">
                    <div class="input-group mb-3">
                        <input id="searchTerm" type="text" class="form-control" placeholder="Search" aria-label="" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="search"><i
                            class="fas fa-search"></i></button>
                        </div>
                    </div>      
            </div>
            <h5 class="justify-content-center">Previously searched cities: </h5>
            <div class="container" id="searchedCitiesContainer"></div>
        </div>
    
        <div class="current-weather col-9 pt-3">
            <div class="bg-light p-3">
                    <h2 class="justify-content-center" id="nameOfCity"></h2><br> 
                    <div class="row">
                        <div class="col-6">
                            <p id="temp"></p>
                            <p id="humidity"></p>
                            <p id="windSpeed"></p>
                            <img id="currentIcon" src=""> <!-- UV index -->
                        </div>
                    </div> 
            </div>  
            
            <div class="five-day card">
                <div class="card-body">
                    <h2 class="justify-content-center">5 Day Forecast: </h2>
                    <div class="row">
                        <div class="card-deck">
                            <div class="card">
                              <div class="card-body">
                                <h5 id="dayOneDate" class="card-title"></h5>
                                <p class="card-text"></p>
                                <img id="dayOneIcon" src="">
                                <p id="dayOneTemp"></p>
                                <p id="dayOneHumidity"></p>
                              </div>
                            </div>
                            <div class="card">
                              <div class="card-body">
                                <h5 id="dayTwoDate" class="card-title"></h5>
                                <p class="card-text"></p>
                              </div>
                            </div>
                            <div class="card">
                              <div class="card-body">
                                <h5 id="dayThreeDate" class="card-title"></h5>
                                <p class="card-text"></p>
                              </div>
                            </div>
                            <div class="card">
                                <div class="card-body">
                                  <h5 id="dayFourDate" class="card-title"></h5>
                                  <p class="card-text"></p>
                                </div>
                              </div>
                              <div class="card">
                                <div class="card-body">
                                  <h5 id="dayThreeDate" class="card-title"></h5>
                                  <p class="card-text"></p>
                                </div>
                              </div>
                        </div>
                </div>
              </div>
        
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="asssets/keys.js"></script>
    <script src="asssets/script.js"></script>
</body>

</html>
